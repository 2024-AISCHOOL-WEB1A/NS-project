{% extends 'index.html' %} {% block content %}

<link rel="stylesheet" href="main.css" />
<!-- icon이랑 today 삭제 -->
<div id="content-main">
    <!-- Header -->
    <h2 id="header">Sugar Guard</h2>

    <!-- 대형차트 -->
    <div class="divs" id="chart">
        <div class="chart-container">
            <!-- 차트 css를 위한 class : chart-container -->
            <canvas id="mainChart2"></canvas>
        </div>
        <p id="chart-text">
            <strong>차트 Report</strong><br />
            <span>건강하고 활동적인 삶을 위한 차트 분석 서비스</span>
        </p>
    </div>

    <!-- 중앙 달력 -->
    <div id="calendar-header"></div>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- 중앙 -->
    <div class="block-container">


        <div class="main-block LinkRecipe" data-href="/recipe"> <!-- flex 가로방향 -->
            <div class="sub-block"> <!-- flex 세로방향 -->
                <!-- 여기는 제목 -->
                <h3> 레시피추천</h3>
                <p class="ptag">당뇨 환자를 위한 레시피 추천</p>
            </div>
            <div class="img-wrapper">
                <img id="main-image" src="main-recipe-img.png" alt="#" loading="lazy">
            </div>
        </div>
        <div class="main-block LinkDiabetes" data-href="/bs"> <!-- flex 가로방향 -->

            <div class="sub-block"> <!-- flex 세로방향 -->
                <!-- 여기는 제목 -->
                <h3> 혈당기록</h3>
                <p class="ptag">혈당 관리와 건강 유지를 위한 <br> 당뇨일지</p>
            </div>
            <div class="img-wrapper">
                <img id="main-image" src="main-diabetes-img.png" alt="#" loading="lazy">
            </div>
        </div>
        <div class="main-block LinkExercise" data-href="/exercise"> <!-- flex 가로방향 -->

            <div class="sub-block"> <!-- flex 세로방향 -->
                <!-- 여기는 제목 -->
                <h3> 운동기록 </h3>
                <p class="ptag">효과적인 당뇨 관리를 위한 <br>운동 기록</p>
            </div>
            <div class="img-wrapper">
                <img id="main-image" src="main-exercise-img.png" alt="#" loading="lazy">
            </div>
        </div>
        <div class="main-block LinkMeal" data-href="/mealrecord"> <!-- flex 가로방향 -->
            <div class="sub-block"> <!-- flex 세로방향 -->
                <!-- 여기는 제목 -->
                <h3> 식사기록 </h3>
                <p class="ptag">건강한 식단을 위한 식사 기록</p>
            </div>
            <div class="img-wrapper">
                <img id="main-image" src="main-meal-img.png" alt="#" loading="lazy">
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>


<!-- Script -->
<!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gradient" defer></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="/main.js" defer></script>
<script src="/calender.js" defer></script>

{% endblock %}
