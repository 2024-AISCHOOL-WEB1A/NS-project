{% extends 'index.html' %} {% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link rel="stylesheet" href="bs.css">

<div id="blood-sugar-wrapper">
    <div id="blood-sugar-title">
        <!-- 타이틀 문자열이 적히는 곳 -->
        <div>
            <img src="https://res.cloudinary.com/difzc7bsf/image/upload/v1721719247/blood_h0b2io.png" alt="">
            <div id="blood-sugar-title-text">혈당 기록하기</div>
        </div>
        <!-- 뒤로 가기 버튼 -->
        <div id="blood-sugar-goback">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div id="blood-sugar-save">
            <span>저장하기</span>
        </div>
    </div>
    <hr />

    <!-- 중앙 달력 -->
    <div id="calendar-header1">
        <div id="calendar-header"></div>
        <div>
            <h4 id="current-time"></h4>
            <input type="time" id="timepicker" class="timepicker" style="display: none;">
        </div>
    </div>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <div class="select-box">
        <select id="my-select">
            <option value="아침 식전">아침 식전</option>
            <option value="아침 식후">아침 식후</option>
            <option value="점심 식전">점심 식전</option>
            <option value="점심 식후">점심 식후</option>
            <option value="저녁 식전">저녁 식전</option>
            <option value="저녁 식후">저녁 식후</option>
            <option value="공복">공복</option>
            <option value="취침 전">취침 전</option>
            <option value="실시간">실시간</option>
        </select>
    </div>

    <!-- 중앙 -->
    <div class="block-container">

        <div class="box1" id="div1">
            <div class="color-box" id="resultBox1" onchange="checkLevelBsBefore()"></div>
            <div>
                <h5>혈당</h5>
            </div>
            <div id="box-inner" clsss="box1-inner">
                <input type="number" id="record-bs-before" min="0" max="999" onkeyup="checkLevelBsBefore()" />
                <h5>mg/dL</h5>
            </div>
        </div>

        <!-- <form id="div2" style="visibility: hidden;">
            <div class="color-box" id="resultBox2" onchange="checkLevelBsAfter()"></div>
            <div>
                <h5>혈당</h5>
            </div>
            <div><input type="number" id="record-bs-after" min="0" max="999" onkeyup="checkLevelBsAfter()" />mg/dL
            </div>
        </form> -->
        <div class="box2">
            <h5>특이사항</h5>
            <textarea id="eat-memo" rows="4" cols="50"></textarea>
        </div>
    </div>



</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="bs.js"></script>
{% endblock %}
