{% extends 'index.html' %} {% block content %}
<link rel="stylesheet" href="bs.css">

    <div id="datePicker">
        <label for="recordDate"></label>
        <input type="date" id="recordDate" value="" onchange="updateDate()">
    </div>

    <div id="current-time"></div>
    <button onclick="inputTime()">시간 입력하기</button>
    <div id="time-input" style="display: none;">
        <label for="hour"></label>
        <input type="number" id="hour" min="0" max="23" oninput="moveToNextField(event, 'minute')" required> 시
        <label for="minute"></label>
        <input type="number" id="minute" min="0" max="59" oninput="moveToNextField(event, 'second')" required> 분
        <label for="second"></label>
        <input type="number" id="second" min="0" max="59" required> 초
        <button onclick="setTime()">설정</button>
    </div>

    
    <div class="Table" id="bsTable">
        <table>

    <div>
        <tr><td class="box1">
        <div>
        <input type="radio" name="bstime" id="아침">아침
        <input type="radio" name="bstime" id="점심">점심
        <input type="radio" name="bstime" id="저녁">저녁
        <input type="radio" name="bstime" id="기타">기타
        </div>

    </td></tr>
    </div>        
            <div>
                <tr>
                    <td class="box1">
                        <div class="colorBox" id="resultBox1" onchange="checkLevelBsBefore()"></div>
                            <div><h5>식전 혈당</h5></div>
                            <div><input type="number" id="recordBsBefore" min="0" max="999" onkeyup="checkLevelBsBefore()"/>mg/dL
                            </div>
                    </td>
                </tr>
            </div>

            <div>
                <tr>
                    <td class="box1">
                        <div class="colorBox" id="resultBox2" onchange="checkLevelBsAfter()"></div>
                            <h5>식후 혈당</h5>
                            <div><input type="number" id="recordBsAfter" min="0" max="999" onkeyup="checkLevelBsAfter()"/>mg/dL
                            </div>
                    </td>
                </tr>
            </div>

            <div>
            <tr>
                <td class="box2">
                    <h5>특이사항</h5>
                <input type="text", id="eatMemo">
                </td>
            </tr>
        </div>
        </table>
    </div>
    <div>
        <tr>
            <td><input type="submit" id="bssubmit" value="+"></td>
        </tr>
    </div>

    <script src="bs.js"></script>
{% endblock %}
