        <!-- 뒤로 가기 버튼 -->

            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div id="exercise-save">

        </div>
    </div>
    <hr />


    <!-- 중앙 달력 -->
    <div id="calendar-header1">

            </label>
            <select id="exercise">

                <option value="걷기">걷기</option>
                <option value="달리기">달리기</option>

                <option value="수영">수영</option>

                <option value="스쿼시">스쿼시</option>
                <option value="복싱">복싱</option>
                <option value="자유 웨이트">자유 웨이트</option>
                <option value="사이클링">사이클링</option>
                <option value="롤러블레이딩">롤러블레이딩</option>
                <option value="킥복싱">킥복싱</option>

            <label for="duration">
                <h5>운동 시간 (분)</h5>
            </label>
            <div class="box1-inner">
                <input type="number" id="duration" min="1" step="1" />
                <h5>분</h5>
            </div>
        </div>

        <div class="box1">
            <h4 id="result">소모 칼로리</h4>
