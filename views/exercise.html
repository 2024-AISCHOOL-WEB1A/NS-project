{% extends 'index.html' %} {% block content %}
<link rel="stylesheet" href="exercise.css">

<div id="content-main">
    <div id="header">
        <!-- Header -->
        <button id="back" onclick="history.back()"><</button>
            <h3 id="headerTitle">🩸 혈당 기록하기</h3>    
            <button type="submit" id="bsSubmit">저장하기</button>
        

    </div>


    <!-- 중앙 달력 -->
     
    <div id="calendar-header1"><div id="calendar-header"></div><div id="current-time"></div></div>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <div class="selectBox">

        <select id="mySelect">
            <option value="option1">아침</option>
            <option value="option2">점심</option>
            <option value="option3">저녁</option>
            <option value="option4">공복</option>
            <option value="option5">자기전</option>
            <option value="option6">실시간</option>
        </select>
        </div>

    <!-- 중앙 -->
    <div class="block-container">

        <div class="box1" id="div1">
            <div class="colorBox" id="resultBox1" onchange="checkLevelBsBefore()"></div>
            <div>
                <h5>식전 혈당</h5>
            </div>
            <div><input type="number" id="recordBsBefore" min="0" max="999" onkeyup="checkLevelBsBefore()" />mg/dL
            </div>
        </div>

        <div class="box1" id="div2">
            <div class="colorBox" id="resultBox2" onchange="checkLevelBsAfter()"></div>
            <h5>식후 혈당</h5>
            <div><input type="number" id="recordBsAfter" min="0" max="999" onkeyup="checkLevelBsAfter()" />mg/dL
                <form id="div3" style="visibility: hidden;">
                    <label for="timeInput">시간을 입력하세요.</label>
                    <input type="text" id="timeInput" placeholder="hh:mm:ss">
                    <button id="saveTimeBtn">저장</button>
            </div>

            </form>
        </div>

        <div class="box2">
            <h5>특이사항</h5>
            <input type="text", id="eatMemo">
        </div>

        <form id="calorieForm">
            <div class="box1">
                <div><label for="exerciseSelect">
                        <h5>운동 선택</h5>
                    </label></div>
                <div>
                    <select id="exerciseSelect">
                        <option value="걷기">걷기</option>
                        <option value="조깅">조깅</option>
                        <option value="수영(경쟁)">수영(경쟁)</option>
                        <!-- 여기에 다른 운동들을 추가할 수 있습니다 -->
                    </select>
                    <!-- <label for="weightInput">체중 (kg):</label>
                                        <input type="number" id="weightInput" min="1" required> -->
                </div>
    
                <!-- <div class="box1">
                                        <div><label for="weightInput"><h5>몸무게(kg)</h5></label></div>
                                        <div>
                                            <input type="number" id="weightInput" min="1" required>
                                    </div> -->
    
                <div class="box1">
                    <label for="durationInput">
                        <h5>운동 시간(분)</h5>
                    </label></div>
                <div>
                    <input type="number" id="durationInput" min="1" required>
                </div>
                <!-- <div class="box1">
                                        <div><label for="result"><h5>소모칼로리</h5></label></div>
                                        <div>
                                        <input type="number" id="result" value="">
                                    </div> -->
                                    <div class="box1"><button type="submit">계산하기</button></div>
        </form>
        </div>
    
        </div>
        <div id="result"></div>
        </div>


    </div>
</div>

<script src="exercise.js"></script>
{% endblock %}
