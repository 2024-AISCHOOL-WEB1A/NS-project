{% extends "index.html" %}{% block content %}
<link rel="stylesheet" href="mealrecord.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


<div id="mealrecord-wrapper">
    <div id="meal-title">
        <!-- 타이틀 문자열이 적히는 곳 -->
        <div>
            <img src="https://res.cloudinary.com/difzc7bsf/image/upload/v1721885477/%EC%A0%9C%EB%AA%A9%EC%9D%84_%EC%9E%85%EB%A0%A5%ED%95%B4%EC%A3%BC%EC%84%B8%EC%9A%94_-005_tvsy8t.png"
                alt="">
            <div id="meal-title-text">식사 기록하기</div>
        </div>
        <!-- 뒤로 가기 버튼 -->
        <div id="meal-goback">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div id="meal-save">
            <span>저장하기</span>
        </div>
    </div>
    <hr />

    <div id="calendar-header1">
        <div id="calendar-header"></div>
        <div>
            <h4 id="current-time">14:23</h4>
            <input type="time" id="timepicker" class="timepicker" style="display: none;">
        </div>
    </div>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    <div id="time-meal">
        <a id="breakfast" data-info="아침"><img src="morning.png" /><span>
                <h3>아침</h3>
            </span></a>
        <a id="lunch" data-info="점심"><img src="lunch.png" /><span>
                <h3>점심</h3>
            </span></a>
        <a id="dinner" data-info="저녁"><img src="dinner.png" /><span>
                <h3>저녁</h3>
            </span></a>
        <a id="snack" data-info="간식"><img src="snack.png" /><span>
                <h3>간식</h3>
            </span></a>
    </div>

    <div class="block-container">
        <div class="box2">
            <h5>식사 정보</h5>
            <textarea id="eat-memo" rows="4" cols="50"></textarea>
        </div>
        <div class="box5">
            <h5>식사 사진</h5>
            <div id="photoDiv">
                <i class="fas fa-camera"></i>
                <img id="photo" src="" alt="Uploaded Photo">
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="box1">
            <label for="duration">
                <h5>섭취 칼로리</h5>
            </label>
            <div id="box1-inner">
                <input type="number" id="duration" min="1" step="1" />
                <h5>kcal</h5>
                <button id="calc-kcal">칼로리 계산</button>
            </div>
        </div>
        <div class="box3">
            <h5>투약 정보</h5>
            <textarea id="medication-memo" rows="2" cols="50"></textarea>
        </div>
    </div>
